<!DOCTYPE html>
<html>
<head>
    <title>Sanofi Portal</title>
    <link rel="stylesheet" href="https://use.typekit.net/xih4wcc.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <style>

    body{
      background-color:#C0E7F7;
      overflow: hidden;
    }


    lottie-player{
      transform: translate(120%, 40%);
      z-index: -5 !important;
      position: absolute;
      animation: fadeInn ease-in 1s;
    }

    @keyframes fadeInn {
    0% {opacity:0;}
    100% {opacity:1;}
    }

    @-moz-keyframes fadeInn {
    0% {opacity:0;}
    100% {opacity:1;}
    }

    @-webkit-keyframes fadeInn {
    0% {opacity:0;}
    100% {opacity:1;}
    }

    @-o-keyframes fadeInn {
    0% {opacity:0;}
    100% {opacity:1;}
    }

    @-ms-keyframes fadeInn {
    0% {opacity:0;}
    100% {opacity:1;}
    }

    .insight-clear-btn{
      z-index: +2 !important;
      transform: translate(329%, 173%);
      width:11vw;
      height:11vw;
      border-radius: 120px;
      /* background-color: red; */
      opacity: 0.5;
      position: absolute;
    }
    .problem-clear-btn{
      z-index: +2 !important;
      transform: translate(419%, 111%);
      width:11vw;
      height:11vw;
      border-radius: 120px;
      /* background-color: red; */
      opacity: 0.5;
      position: absolute;
    }
    .preparation-clear-btn{
      z-index: +2 !important;
      transform: translate(411%, 243%);
      width:11vw;
      height:11vw;
      border-radius: 120px;
      /* background-color: red; */
      opacity: 0.5;
      position: absolute;
    }

    .preparation-clear-btn:hover,
    .problem-clear-btn:hover,
    .insight-clear-btn:hover{
      cursor:pointer;
    }

    svg{
      /* padding-left: 11vw; */
      position: absolute;
      width: 125vw;
      height: auto;
      transform: translate(10%, 0%);
    }

    .title{
      font-family: league-gothic, sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 2vw;
      margin-top: 20px;
      margin-left: 20px;
      color: #1B2326;
      width: max-content;
    }

    .fade-in-3s {
    animation: fadeIn ease-in 2s;
    -webkit-animation: fadeIn ease-in 2s;
    -moz-animation: fadeIn ease-in 2s;
    -o-animation: fadeIn ease-in 2s;
    -ms-animation: fadeIn ease-in 2s;
    }

    .fade-in-7s {
    animation: fadeIn ease-in 7s;
    -webkit-animation: fadeIn ease-in 7s;
    -moz-animation: fadeIn ease-in 7s;
    -o-animation: fadeIn ease-in 7s;
    -ms-animation: fadeIn ease-in 7s;

    }

    @keyframes fadeIn {
    0% {opacity:0;}
    20% {opacity:1;}
    }

    @-moz-keyframes fadeIn {
    0% {opacity:0;}
    20% {opacity:1;}
    }

    @-webkit-keyframes fadeIn {
    0% {opacity:0;}
    20% {opacity:1;}
    }

    @-o-keyframes fadeIn {
    0% {opacity:0;}
    20% {opacity:1;}
    }

    @-ms-keyframes fadeIn {
    0% {opacity:0;}
    20% {opacity:1;}
    }

    .dashedcircle {
      stroke: #1B2326;
      fill: none;
      stroke-width: 0.5px;
      animation: progress 2s ease-in forwards;
      animation-direction: normal;
  }

  @keyframes progress {
    from {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
    }
    to {
      stroke-dasharray: 2000;
      stroke-dashoffset: 0;
    }
  }


  </style>

  <div class="insight-clear-btn" onmouseover="showInsightBubbles()" onmouseout="resetColor()"></div>
  <div class="problem-clear-btn" onmouseover="showProblemBubbles()" onmouseout="resetColor()"></div>
  <div class="preparation-clear-btn" onmouseover="showPreparationBubbles()" onmouseout="resetColor()"></div>

<lottie-player src="sanofi-animation-2.json" background="transparent"  speed="0.2"  style="width:28vw; height: auto;"  loop autoplay></lottie-player>
